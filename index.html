            font-weight: bold;

        .card-enter {

        @keyframes cardEnter {

        @media (max-width: 768px) {

    </style>
</head>
<body>

    <script>

            {letter: '„ÅÑ', text: '„Äå„ÅÑ„ÅÑ„Åã„ÇâÈªô„Å£„Å¶Ë¶ã„ÇçÔºÅ„Äç'},
            {letter: '„ÅÜ', text: '„Äå„ÅÜ„Çè„ÅÇ„ÅÇ„ÅÇ„ÅÇÔºÅ„Äç'},
            {letter: '„Åà', text: '„ÄåÁµµÊú¨„Å†„ÄÇ„ÅäÂâç„ÅØ„Ç∞„É™„É†Á´•Ë©±Ë¶ã„Å®„Åë„ÄÇ„Äç'},

            {letter: '„Åã', text: '„Äå„Ç´„É°„É©Âõû„Å£„Å¶„Çã„ÅÆÂøò„Çå„Å¶Êö¥Ëµ∞ÔºÅÔºÅÔºÅÔºÅ„Äç'},
            {letter: '„Åç', text: '„Äå„Ç≠„É™„É≥„ÅÆÈ†≠Á™Å„Åç„ÇíÈ£ü„Çâ„ÅÑ„Å™„Åï„ÅÑ„ÄÇ„Äç'},
            {letter: '„Åè', text: '„Äå„Åè„Åù„Åô„Åé„Åü„ÅÆ„Åã...?„Äç'},

            {letter: '„Åï', text: '„Äå„Åï„ÅÇ„ÄÅÊ¨°„ÅØ‰Ωï„ÅåÈ£õ„Å≥Âá∫„ÅôÔºüw„Äç'},
            {letter: '„Åó', text: '„ÄåÊ≠ª„Å¨„Åª„Å©Á¨ë„Å£„Åü„ÇâÊ≠ª„Å¨„Åã„ÇÇ„Äç'},

            {letter: '„Åü', text: '„Äå„Åü„Å†„ÅÆ„ÅÑ„Åà„Åò„ÇÉ„Å≠„Åà„Åã„Ç°ÔºÅÔºÅÔºÅÔºÅ„Äç'},
            {letter: '„Å°', text: '„ÄåÁü•ÊÅµ70ÔºÖ„Éê„Ç´30ÔºÖ„ÄÅ„Åæ„Åï„Å´‰ø∫„ÅØ„É¨„É¢„É≥„Çπ„Ç´„ÉÉ„Ç∑„É•„Å†„Ç°ÔºÅÔºÅÔºÅÔºÅ„Äç'},
            {letter: '„Å§', text: '„Äå„ÉÑ„ÉÉ„Ç≥„Éü‰∏çÂú®„ÅÆ„Ç´„Ç™„Çπ„ÄÇ„Äç'},
            {letter: '„Å¶', text: '„Äå„Å¶„Çì„ÇÑ„Çè„Çì„ÇÑ„ÅÆÂ§ßÈ®í„Åé„ÄÇ„Äç'},
            {letter: '„Å®', text: '„Äå„Éà„É©„Ç¶„ÉûÂõûÂèÇ‰∏äÔºÅÔºÅÔºÅÔºÅ„Äç'},
            {letter: '„Å™', text: '„Äå„Éä„É≥„Éá„Åì„Çì„Å™„Å´Èù¢ÁôΩ„ÅÑ„ÅÆÔºü„Åì„ÅÆ„Åè„ÅùÂãïÁîª„ÅØ?„Äç'},
            {letter: '„Å´', text: '„Äå„Å´„ÇÑ„Åë„ÅåÊ≠¢„Åæ„Çâ„Å™„ÅÑ„ÄÇ„Å™„ÅúÔºüÔºüÔºü„Äç'},
            {letter: '„Å¨', text: '„ÄåÊäú„ÅëÂá∫„Åõ„Å™„ÅÑ‰∏≠ÊØí„É´„Éº„Éó„Äç'},
            {letter: '„Å≠', text: '„ÄåÂØù‰∏çË∂≥Á¢∫ÂÆö„ÄÅ„Å†„ÅåË¶ã„ÇãÔºÅ„Äç'},
            {letter: '„ÅÆ', text: '„Äå„Éé„É™„ÅåÂÆåÂÖ®„Å´„Åä„Åã„Åó„ÅÑ„Äç'},
            {letter: '„ÅØ', text: '„Äå„Éè„ÉÅ„É£„É°„ÉÅ„É£„Å†„Åë„Å©Â¶ô„Å´Ë™¨ÂæóÂäõ„Äç'},
            {letter: '„Å≤', text: '„Äå„Éí„Éà„Åò„ÇÉ„Å≠„Åá„ÄÅÁ•û„Å†ÔºÅ„Éï„Çß„Éè„ÉèÔºÅÔºÅÔºÅÔºÅÔºÅ„ÉÇ„É•„ÉïÔºÅÔºÅÔºÅÔºÅ„Äç'},
            {letter: '„Åµ', text: '„Äå‰∏çÂÆâ„Å®Á¨ë„ÅÑ„ÅåÂêåÊôÇ„Å´Ë•≤„ÅÜ„Äç'},
            {letter: '„Å∏', text: '„ÄåÂÅèÂ∑ÆÂÄ§MAX„ÄÅÊÑõ„Åï„Çå„Çã„ÄÇ„Äç'},
            {letter: '„Åª', text: '„Äå„Éõ„É≥„Éà„Å´„ÇÑ„Å∞„ÅÑÂ•¥10ÁßíÂâç„Äç'},
            {letter: '„Åæ', text: '„Äå„Éû„Ç∏„Åß‰Ωï„ÅåËµ∑„Åç„Å¶„Çã„ÅÆ„ÅãÂàÜ„Åã„Çâ„Çì„Äç'},
            {letter: '„Åø', text: '„ÄåË¶ã„Çã„Å™ÔºÅ„Åß„ÇÇË¶ã„Åü„ÅÑÔºÅ„Äç'},
            {letter: '„ÇÄ', text: '„Äå„ÇÄ„Åô„Å∂ÈôçËá®„ÄÅÁãÇÊ∞ó„ÅÆÁ•≠ÂÖ∏ÔºÅÔºÅÔºÅÔºÅ„Äç'},
            {letter: '„ÇÅ', text: '„Äå„É°„É≥„Çø„É´ÁàÜÁ†¥Ê≥®ÊÑèÔºÅ„Äç'},
            {letter: '„ÇÇ', text: '„Äå„É¢„Éã„Çø„Éº„ÅåÂ£ä„Çå„Åù„ÅÜ„Å™„Ç®„Éç„É´„ÇÆ„Éº„Çí‰ªä„ÄÅ„Åì„Åì„ÅßÁîüÊàê„Åó„Å¶„ÅÑ„ÇãÔºÅÔºÅÔºÅÔºÅ„Äç'},
            {letter: '„ÇÑ', text: '„Äå„É§„Éê„Åô„Åé„Å¶Ë®ÄËëâ„ÅåÂá∫„Å™„ÅÑ„Äç'},
            {letter: '„ÇÜ', text: '„Äå„É¶„Éº„É¢„Ç¢„ÅÆÁöÆ„Çí„Åã„Å∂„Å£„ÅüÁãÇÊ∞ódesu‚òÜ„Äç'},
            {letter: '„Çà', text: '„ÄåÂ§ú‰∏≠„ÅÆÂÜçÁîü„ÅØÂú∞ÁçÑ„Äç'},
            {letter: '„Çâ', text: '„Äå„É©„É™„Å£„Å¶„Çã„ÅÆ„ÅãÔºüÈÅï„ÅÑ„Åæ„Åô„ÄÇÊØéÊó•Âõû„Å£„Å¶„ÅÑ„Çã„ÅÆ„Å†wÔºÅÔºÅÔºÅÔºÅÔºÅÔºÅ„Äç'},
            {letter: '„Çä', text: '„ÄåÁêÜËß£‰∏çËÉΩ„ÄÅ„Åß„ÇÇÁ¨ë„ÅÑ„ÅåÊ≠¢„Åæ„Çâ„ÇìÔºÅÔºÅÔºÅÔºÅ„Äç'},
            {letter: '„Çã', text: '„Äå„É´„Éº„É´ÁÑ°Ë¶ñ„ÅÆËá™Áî±„Åô„Åé„Çã‰∏ñÁïå„ÄÅ„ÇÄ„Åô„Å∂„ÉØ„Éº„É´„ÉâÔºÅÔºÅÔºÅ„Äç'},
            {letter: '„Çå', text: '„Äå„É¨„Éô„É´ÈÅï„ÅÑ„ÅÆÁãÇÊ∞ó„ÄÇ„ÅäÂâç„Å®„ÅØ„ÄÇ„Äç'},
            {letter: '„Çç', text: '„Äå„É≠„Ç±„ÉÉ„ÉàË¨ù„Å£„Å¶ÁàÜÁô∫ÂØ∏Ââç„ÄÇ„ÅäÂâç„ÅÆ„Åõ„ÅÑ„Å´„Åó„Åæ„Åô„ÄÇ„Äç'},
            {letter: '„Çè', text: '„Äå„Çè„Åë„Çè„Åã„Çâ„Çì„Åë„Å©„ÇØ„ÇªÔºÅÔºÅÔºÅ„Äç'},
            {letter: '„Çí', text: '„Äå„Çí(„Åä)„ÅÑÔºÅ„ÅäÂâç„ÅÆ„Åõ„ÅÑ„ÅßÊ≠ª‰∫°Á¢∫ÂÆö„Åó„Åü„Å†„Çç„ÅÜ„ÅåÔºÅÔºÅÔºÅ„Äç'},
            {letter: '„Çì', text: '„Äå„ÇìÔºü„ÇÇ„ÅÜ‰Ωï„Åå‰Ωï„Å†„ÅãÂàÜ„Åã„Çâ„ÇìÔºÅÔºÅÔºÅÔºÅ„Äç'}
        ];

        let currentIndex = 0;
        let currentDeck = [...karutaData];

        function updateCard() {
            const card = document.getElementById('karutaCard');
            const letter = document.getElementById('karutaLetter');
            const text = document.getElementById('karutaText');
            const currentNum = document.getElementById('currentNum');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // „Ç´„Éº„ÉâÂàá„ÇäÊõø„Åà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            card.classList.add('card-exit');
            
            setTimeout(() => {
                letter.textContent = currentDeck[currentIndex].letter;
                text.textContent = currentDeck[currentIndex].text;
                currentNum.textContent = currentIndex + 1;
                
                card.classList.remove('card-exit');
                card.classList.add('card-enter');
                
                // „Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === currentDeck.length - 1;
                
                setTimeout(() => {
                    card.classList.remove('card-enter');
                }, 600);
            }, 200);
        }

        function nextCard() {
            if (currentIndex < currentDeck.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function shuffleCards() {
            currentDeck = [...karutaData].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            updateCard();
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousCard();
            } else if (e.key === 's' || e.key === 'S') {
                shuffleCards();
            }
        });

        // ÂàùÊúüÂåñ
        document.getElementById('totalNum').textContent = karutaData.length;
        updateCard();
    </script>
</body>
